<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="matrix.css" />
  </head>
  <body>
    <header><h1>matrix Calculator</h1></header>
    <section>
      <p>Matrix A</p>
      <label for="rowa">Rows : </label>
      <input type="number" id="rowa" min="1" />
      <label for="cola">columns</label>
      <input type="number" id="cola" min="1" />
      <div class="matrix a"><span class="s1"></span></div>
    </section>
    <div class="op"><label for="opt">operation </label><select id="opt">
      <option value=""></option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
    </select></div>
    <section>
      <p>Matrix b</p>
      <label for="rowa">Rows : </label>
      <input type="number" id="rowb" min="1" />
      <label for="cola">columns</label>
      <input type="number" id="colb" min="1" />
      <div class="matrix a"><span class="s2"></span></div>
    </section>
    <section>
      <div class="ans"></div>
    </section>
    <script src="matrix.js"></script>
  </body>
</html>
